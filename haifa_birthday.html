<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Haifa ❤️</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #ff9aa2, #ff6174, #ff2d55);
        font-family: "Georgia", serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        margin-top: 80px;
        font-size: 55px;
        font-weight: bold;
        text-shadow: 0 0 20px rgba(255,255,255,0.6);
        animation: fadeIn 2s ease-in-out;
    }

    .btn {
        margin-top: 40px;
        padding: 15px 40px;
        background: white;
        color: #ff2d55;
        border-radius: 40px;
        border: none;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255,255,255,0.4);
        transition: 0.3s;
    }
    .btn:hover {
        transform: scale(1.08);
        background: #ffe4ea;
    }

    #messageBox {
        margin-top: 60px;
        font-size: 30px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.7;
        display: none;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px);}
        to { opacity: 1; transform: translateY(0);}
    }

    .heart {
        position: fixed;
        bottom: -10px;
        color: #fff;
        font-size: 22px;
        animation: floatUp 7s linear infinite;
        opacity: 0.65;
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.6));
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body>

<h1> Happy Birthday Haifa ❤️</h1>
<button class="btn" onclick="start()">Tap to Reveal Your Surprise</button>

<div id="messageBox"></div>

<script>
let messages = [
    "Haifa...",
    "Your care, your glow, your smile... they make everything brighter.",
    "Even if you dont have time for you. Thank you for finding time for me.",
    "I am always lucky for finding a true friend like you.",
    "Happy Birthday, Haifecha ❤️"
];

let index = 0;

function start() {
    document.querySelector(".btn").style.display = "none";
    let box = document.getElementById("messageBox");
    box.style.display = "block";

    let interval = setInterval(() => {
        box.innerHTML = messages[index];
        index++;

        if (index === messages.length) {
            clearInterval(interval);
        }
    }, 2500);
}

function createHeart() {
    if (Math.random() < 0.5) return;

    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 35) + "px";
    heart.style.animationDuration = (6 + Math.random() * 3) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 700);
</script>

</body>
</html>
